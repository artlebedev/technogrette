<!DOCTYPE html>
<html>
<head>
  <title>Vertical scroller</title>

  <script src="../../../lib/jquery-1.9.1.js"></script>
  <script src="../../../lib/jquery.easing-1.3.js"></script>
  <script>var CLOSURE_NO_DEPS = true;</script>
  <script src="../../../lib/goog-base.js"></script>
  <script src="../../als.js"></script>
  <script src="../vertical-scroller.js"></script>
</head>
<body>
  <button class="button1">Scroll to next button</button>
  <script>
    jQuery('.button1').click(
        function() {
          als.WindowScroller.scrollToBlock(jQuery('.button2'));
        });
  </script>


  <button class="button2">Scroll to next button</button>
  <script>
    jQuery('.button2').click(
        function() {
          als.WindowScroller.scrollToBlock(jQuery('.button3'));
        });
  </script>

  <button class="button3">Scroll to top</button>
  <script>
    jQuery('.button3').click(
        function() {
          als.WindowScroller.scrollToOffset(0);
        });
  </script>


  <style>
    body{
      background: url(bg.jpg);
    }

    button{
      display: block;
      font-size: 30px;
      margin: 20px auto 2500px;
    }
    .button3{
      margin-bottom: 0;
    }
  </style>

</body>
</html>
