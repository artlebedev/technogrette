<!DOCTYPE html>
<html>
<head>
  <title>Sprite animator</title>

  <style>
    body {
      background: white;
      margin: 100px 0 0;
      text-align: center;
    }

    .logo {
      position: relative;
      width: 120px;
      padding-bottom: 8px;
      margin: 0 auto;
    }

    .logo img {
      vertical-align: top;
      border: none;
    }

    .logo .line {
      position: absolute;
      width: 122px;
      height: 13px;
      left: -1px;
      bottom: -7px;
      background: url('logo-line-sprite.png');
    }
  </style>

</head>
<body>

<p>Hover this &darr;</p>

<div class="logo">
  <a href="http://www.pushe.ru">
    <img src="logo.png" width="120" height="31"/>
    <ins class="line"></ins>
  </a>
</div>


<script src="../../../js-lib/jquery-1.9.1.js"></script>
<script>var CLOSURE_NO_DEPS = true;</script>
<script src="../../../js-lib/goog-base.js"></script>
<script src="../sprite-animator.js"></script>
<script>
  var animator = new als.SpriteAnimator(
      jQuery('.logo .line'),
      {height: 13},
      {height: 156});

  animator.setFramesInterval(25);

  jQuery('.logo').hover(
      function () {
        animator.setPauseFrames([5]);
        animator.play();
      },
      function () {
        animator.setPauseFrames([1]);
        animator.play();
      });

</script>
</body>
</html>
